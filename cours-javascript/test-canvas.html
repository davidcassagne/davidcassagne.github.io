<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Premier canvas</title>
</head>

<body>
    <h1>Mon programme</h1>
    <p>Okay, now weâ€™re going somewhere!</p>

    <p id="truc"></p>
    <p id="toto"></p>

    <script>
        var text = '{"employees":[' +
        '{"firstName":"John","lastName":"Doe" },' +
        '{"firstName":"Anna","lastName":"Smith" },' +
        '{"firstName":"Peter","lastName":"Jones" }]}';
    
        obj = JSON.parse(text);
        document.getElementById("truc").innerHTML =
        obj.employees[1].firstName + " " + obj.employees[1].lastName;
        var x = "";
        for (var i =0; i < 3; i++) {
          x += obj.employees[i].firstName + " " + obj.employees[i].lastName;
        }
        document.getElementById("toto").innerHTML = x;
    </script>
</body>
