<!DOCTYPE HTML>
<html>
<head>  
  <style type="text/css">
  </style>
   <script>
    var ongoingTouches = new Array;
    
    function colorForTouch(touch) {
      var id = touch.identifier;
      id = id.toString(16); // make it a hex digit
      return "#" + id + id + id;
    }
    
    function ongoingTouchIndexById(idToFind) {
      for (var i=0; i<ongoingTouches.length; i++) {
        var id = ongoingTouches[i].identifier;
        
        if (id == idToFind) {
          return i;
        }
      }
      return -1;    // not found
    }
    
    function handleStart(evt) {
      evt.preventDefault();
      var el = document.getElementById("canvas");
      var ctx = el.getContext("2d");
      var touches = evt.changedTouches;
            
      for (var i=0; i<touches.length; i++) {
        ongoingTouches.push(touches[i]);
        var color = colorForTouch(touches[i]);
        ctx.fillStyle = color;
        ctx.fillRect(touches[i].pageX-2, touches[i].pageY-2, 4, 4);
      }
    }
  
    function handleMove(evt) {
      evt.preventDefault();
      var el = document.getElementById("canvas");
      var ctx = el.getContext("2d");
      var touches = evt.changedTouches;
      
      ctx.lineWidth = 4;
            
      for (var i=0; i<touches.length; i++) {
        var color = colorForTouch(touches[i]);
        var idx = ongoingTouchIndexById(touches[i].identifier);

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
        ctx.lineTo(touches[i].pageX, touches[i].pageY);
        ctx.closePath();
        ctx.stroke();
        ongoingTouches.splice(idx, 1, touches[i]);  // swap in the new touch record
      }
    }

    function handleEnd(evt) {
      evt.preventDefault();
      var el = document.getElementById("canvas");
      var ctx = el.getContext("2d");
      var touches = evt.changedTouches;
      
      ctx.lineWidth = 4;
            
      for (var i=0; i<touches.length; i++) {
        var color = colorForTouch(touches[i]);
        var idx = ongoingTouchIndexById(touches[i].identifier);
        
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(ongoingTouches[i].pageX, ongoingTouches[i].pageY);
        ctx.lineTo(touches[i].pageX, touches[i].pageY);
        ongoingTouches.splice(i, 1);  // remove it; we're done
      }
    }
    
    function handleCancel(evt) {
      evt.preventDefault();
      var touches = evt.changedTouches;
      
      for (var i=0; i<touches.length; i++) {
        ongoingTouches.splice(i, 1);  // remove it; we're done
      }
    }

  
    function startup() {
      var el = document.getElementById("mon_canvas");
      
      /* Resize the canvas to occupy the full page, 
      by getting the widow width and height and setting it to canvas*/
      el.width  = window.innerWidth;
      el.height = window.innerHeight;
      //Done! Enjoy full page canvas!
      
      el.addEventListener("touchstart", handleStart, false);
      el.addEventListener("touchend", handleEnd, false);
      el.addEventListener("touchcancel", handleCancel, false);
      el.addEventListener("touchleave", handleEnd, false);
      el.addEventListener("touchmove", handleMove, false);

      var context = el.getContext("2d");
      
      context.beginPath(); // On démarre un nouveau tracé
      context.moveTo(0, 300); // On se déplace au coin inférieur gauche
      context.lineTo(150, 0);
      context.lineTo(300, 300);
      context.lineTo(0, 300);
      context.stroke(); // On trace seulement les lignes.
      context.closePath();

    }
  </script>
</head>

<body onload="startup()">
<canvas id="mon_canvas">
    Message pour les navigateurs ne supportant pas encore canvas.
</canvas>

<script type="text/javascript">
    window.onload = function() {
        var canvas = document.getElementById("mon_canvas");
 
        /* Resize the canvas to occupy the full page, 
        by getting the widow width and height and setting it to canvas*/
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        //Done! Enjoy full page canvas!

        var context = canvas.getContext("2d");
        
        context.beginPath(); // On démarre un nouveau tracé
        context.moveTo(0, 300); // On se déplace au coin inférieur gauche
        context.lineTo(150, 0);
        context.lineTo(300, 300);
        context.lineTo(0, 300);
        context.stroke(); // On trace seulement les lignes.
        context.closePath();
    }
</script>
</body>

</html>
